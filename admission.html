<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admission Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ============ FORM PAGE ============ */
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
}

.form-page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px 15px;
}

.form-card{
  background:#ffffff;
  max-width:850px;
  width:100%;
  padding:35px 40px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.form-title{
  text-align:center;
  font-size:28px;
  font-weight:600;
  color:#1f365c;
  margin-bottom:30px;
}

label{
  font-weight:500;
  margin-bottom:6px;
}

.form-control,
.form-select{
  border-radius:8px;
  padding:11px;
}

.form-btn{
  margin-top:25px;
  width:100%;
  padding:13px;
  font-size:17px;
  background:#1f365c;
  color:#fff;
  border:none;
  border-radius:8px;
}

.form-btn:hover{
  background:#162b4d;
}

/* SUCCESS */
.success-box{
  display:none;
  text-align:center;
}

.success-box h2{
  color:green;
}

@media(max-width:768px){
  .form-card{
    padding:25px;
  }
}
</style>
</head>

<body>

<div class="form-page">
  <div class="form-card">

    <h2 class="form-title">Student Admission Form</h2>

    <!-- FORM -->
    <form id="admissionForm" enctype="multipart/form-data">
      <div class="row g-3">

        <div class="col-md-6">
          <label>Full Name</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label>Email Address</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label>Mobile Number</label>
          <input type="tel" name="mobile" class="form-control"
                 pattern="[0-9]{10}" placeholder="10 digit mobile number" required>
        </div>

        <div class="col-md-6">
          <label>Date of Birth</label>
          <input type="date" name="dob" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label>Select Year</label>
          <select name="year" class="form-select" required>
            <option selected disabled>Choose Year</option>
            <option>FY</option>
            <option>SY</option>
            <option>TY</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Select Department</label>
          <select name="department" class="form-select" required>
            <option selected disabled>Select Department</option>
            <option>BSc IT</option>
            <option>BSc CS</option>
            <option>BSc</option>
            <option>BCom</option>
            <option>BA</option>
            <option>BAF</option>
            <option>BMS</option>
          </select>
        </div>

        <div class="col-md-12">
          <label>Upload Documents</label>
          <input type="file" name="documents" class="form-control" required>
        </div>

        <div class="col-12">
          <button type="submit" class="form-btn">
            Submit Admission Form
          </button>
        </div>

      </div>
    </form>

    <!-- SUCCESS MESSAGE -->
    <div class="success-box" id="successBox">
      <h2>Form Submitted Successfully!</h2>
      <p>We will contact you shortly.</p>
      <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>

  </div>
</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
  e.preventDefault();
  this.style.display = "none";
  document.getElementById("successBox").style.display = "block";
});
</script>

</body>
</html>
