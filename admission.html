<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admission Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-page">
  <div class="form-card" id="form-card">
    <h2 class="form-title">Student Admission Form</h2>

    <form id="admissionForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="col-md-6">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="example@gmail.com" required>
        </div>
        <div class="col-md-6">
          <label>Mobile Number</label>
          <input type="text" class="form-control" placeholder="10 digit mobile number" required>
        </div>
        <div class="col-md-6">
          <label>Date of Birth</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Select Year</label>
          <select class="form-select" required>
            <option disabled selected>Choose Year</option>
            <option>FY</option>
            <option>SY</option>
            <option>TY</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Select Department</label>
          <select class="form-select" required>
            <option disabled selected>Select Department</option>
            <option>BSc IT</option>
            <option>BSc CS</option>
            <option>BSc</option>
            <option>BCom</option>
            <option>BA</option>
            <option>BAF</option>
            <option>BMS</option>
          </select>
        </div>
        <div class="col-md-12">
          <label>Upload Documents</label>
          <input type="file" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 btn-lg">Submit Admission Form</button>
        </div>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="text-center mt-4" style="display:none;">
      <h2 class="text-success">Form Submitted Successfully!</h2>
      <p>Thank you for submitting your admission form. We will contact you shortly.</p>
      <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
    </div>

  </div>
</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault(); // prevent form submission
    document.getElementById("admissionForm").style.display = "none"; // hide form
    document.getElementById("successMessage").style.display = "block"; // show success
});
</script>

</body>
</html>
