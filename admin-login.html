<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-page">
  <div class="form-card" style="max-width:400px;">
    <h2 class="form-title text-center">Admin Login</h2>
    <form>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button class="btn btn-primary w-100 btn-lg">Login</button>
    </form>
  </div>
</div>

</body>
</html>
