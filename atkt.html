<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATKT Examination Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4f6f9;
  font-family: Arial, Helvetica, sans-serif;
}

.atkt-form{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.1);
}

.atkt-form h2{
  text-align:center;
  color:#b11226;
  margin-bottom:10px;
}

.atkt-form p{
  text-align:center;
  font-size:14px;
  margin-bottom:25px;
}

label{
  font-weight:600;
}

.btn-submit{
  background:#b11226;
  color:#fff;
  padding:12px;
  border:none;
  border-radius:6px;
  width:100%;
  font-size:18px;
}

.btn-submit:hover{
  background:#8f0e1f;
}
</style>
</head>

<body>

<div class="atkt-form">

  <h2>ATKT Examination Form</h2>
  <p>Motilal Jhunjhunwala College of Arts, Science & Commerce</p>

  <form>

    <!-- STUDENT DETAILS -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Full Name *</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Roll Number *</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Email *</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Mobile Number *</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <!-- COURSE DETAILS -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Course *</label>
        <select class="form-select" required>
          <option value="">Select Course</option>
          <option>BSc IT</option>
          <option>BSc CS</option>
          <option>BCom</option>
          <option>BA</option>
          <option>BMS</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Semester *</label>
        <select class="form-select" required>
          <option value="">Select Semester</option>
          <option>Semester I</option>
          <option>Semester II</option>
          <option>Semester III</option>
          <option>Semester IV</option>
          <option>Semester V</option>
          <option>Semester VI</option>
        </select>
      </div>
    </div>

    <!-- SUBJECT DETAILS -->
    <div class="mb-3">
      <label>ATKT Subject(s) *</label>
      <textarea class="form-control" rows="3" placeholder="Enter subject names separated by comma" required></textarea>
    </div>

    <!-- DECLARATION -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" required>
      <label class="form-check-label">
        I hereby declare that the above information is true and correct.
      </label>
    </div>

    <!-- SUBMIT -->
    <button type="submit" class="btn-submit">Submit ATKT Form</button>

  </form>

</div>

</body>
</html>
